<template name="searchFiltersLearn">  
<h3>Filters chosen</h3>
	<div >    
		{{#if isEmpty}}
			None - show all
		{{/if}}
		
		{{#unless isEmpty}}
			<strong> For race: </strong> {{learnRaceFilter}}
			<br />
			<strong> Best used against: </strong> {{learnBestAgainstFilter}}
			<br />

			<br />
			<input id="removeFilters" type="button" class="btn btn-small" value="Remove all filters" />
		{{/unless}}		
	</div> 
</template>
