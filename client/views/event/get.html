<template name="allEvents">
	<div class="page-header">
		<div class="row">
			
			<h1>
				<small>
					Create and manage events
				</small>
			</h1>
			<div class="col-md-10">
				<div class="alert alert-success" role="alert">Explanation about this page goes here</div>
			</div>

    		<div class="col-md-2 text-center">
    			<a class="btn btn-primary btn-lg" href="{{pathFor 'eventSubmit'}}">Add New Event</a>
    		</div>
    	</div>
    </div>

    <div class="row">
	    <div class="col-md-7">
	    	<div id="eventCalendar"></div>  
	    </div>
    	<div class="col-md-5">
  			{{> upcomingEvents}}      
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-12">
			<div id="selectedEventsContainer"></div>
		</div>
    </div>	


</template>


<template name="upcomingEvents">
	<div class="panel panel-default">
	  <div class="panel-heading"><strong>Upcoming events</strong></div>

	  <table id="upcomingEventsTable" class="table table-striped table-condensed">
	  	<thead>
	  		{{#if upcomingEvents}} 
	  			{{> upcomingEventsHeader}}
	  		{{/if}}	
	  	</thead>
	  	<tbody>
		    {{#each upcomingEvents}}      
				{{> eventUpcomingTableRow}}

			{{else}}{{> emptyUpcomingTable}}
			{{/each}}
		</tbody>
	  </table>
	</div>
</template>

<template name="upcomingEventsHeader">
		<tr>
			<td><strong>Starts on</strong></td>
			<td class="EventName"><strong>Event</strong></td>
		</tr>
</template>

<template name="eventDetails">
		{{startDate}}
</template>
