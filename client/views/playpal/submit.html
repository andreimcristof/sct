<template name="playpalSubmit">
	<form class="main">
		
		<div class="control-group">
			<label class="control-label" for="server">Server</label>
			<div class="controls">
				<input name="server" type="text" value="" placeholder="Server"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="bnetid">Battle.net ID</label>
			<div class="controls">
				<input name="bnetid" type="text" value="" placeholder="Bnetid"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="race">Race</label>
			<div class="controls">
				<input name="race" type="text" value="" placeholder="Race"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="profileurl">Profile URL</label>
			<div class="controls">
				<input name="profileurl" type="text" value="" placeholder="Profile URL"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="league">League</label>
			<div class="controls">
				<input name="league" type="text" value="" placeholder="League"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="comment">Comment</label>
			<div class="controls">
				<input name="comment" type="text" value="" placeholder="Comment"/>
			</div>
		</div>


		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary" />
			</div>
		</div>

	</form>
</template>
