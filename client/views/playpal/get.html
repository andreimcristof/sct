<template name="allPlaypals">  
	<h2>Practice partners</h2>
	
	{{#if currentUser}}

	{{#unless ownPlaypal}}
			<a href="{{pathFor 'playpalSubmit'}}" class="btn btn-lg">Add yourself to list</a>
	{{/unless}}		

		<div>    
			{{#each allPlaypals}}      
				{{> playpal}}    
			{{/each}}  
		</div> 

	{{/if}}
</template>
