<template name="playpalEdit">
	<form class="main">

		<div class="control-group">
			<label class="control-label" for="server">Server</label>
			<div class="controls">
				<input name="server" type="text" value="{{server}}" placeholder="Server"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="bnetid">Battle.net ID</label>
			<div class="controls">
				<input name="bnetid" type="text" value="{{bnetid}}" placeholder="Bnetid"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="race">Race</label>
			<div class="controls">
				<input name="race" type="text" value="{{race}}" placeholder="Race"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="profileurl">Profile URL</label>
			<div class="controls">
				<input name="profileurl" type="text" value="{{profileurl}}" placeholder="Profile URL"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="league">League</label>
			<div class="controls">
				<input name="league" type="text" value="{{league}}" placeholder="League"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="comment">Comment</label>
			<div class="controls">
				<input name="comment" type="text" value="{{comment}}" placeholder="Comment"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="submitted">Added On</label>
			<div class="controls">
				<input name="submitted" type="text" value="{{readableDate submitted}}" placeholder="Date Added" readonly="readonly"/>
			</div>
		</div>

		<hr />



		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary submit" />
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<a class="btn btn-danger delete" href="#">Delete Play pal</a>
			</div>
		</div>


	</form>
</template>
