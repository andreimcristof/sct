<template name="playpal">
	<div>
		<h3>
			<a href="{{pathFor 'playpal'}}">{{alias}}</a>
		</h3>
		<p>Server: {{server}}</p>
		<p>Bnetid: {{bnetid}}</p>
		<p>Race: {{race}}</p>
		<p>Profile: {{profileurl}}</p>
		<p>League: {{league}}</p>
		<p>Comment: {{comment}}</p>
		<p>Date Added: {{submitted}}</p>
		<a href="{{pathFor 'playpalEdit'}}">Edit</a>
	</div>
	<br/>
</template>
