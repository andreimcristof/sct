<template name="playpal">
	<div>
		<p>
			<strong>
				<a href="{{pathFor 'playpal'}}">BnetID: {{bnetid}}</a>
			</strong>
		</p>
		<p>Server: {{server}}</p>
		<p>Race: {{race}}</p>
		<p>Profile: {{profileurl}}</p>
		<p>League: {{league}}</p>
		<p>Comment: {{comment}}</p>
		<p>Date Added: {{submitted}}</p>
		<a href="{{pathFor 'playpalEdit'}}">Edit</a>
	</div>
	<br/>
</template>
