<template name="layout">
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="{{pathFor 'home'}}">SC2Talk</a>
				</div>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						{{> autoComplete }}	
					</div>
					<a href="{{pathFor 'home'}}" class="topbarSubmit btn btn-default"><i class="fa fa-search" title="Search"></i></a>	
				</form>
				{{#if currentUser}}
					<div class="navbar-form navbar-left">
						<ul class="nav">
							<li>
								{{> topButtons }} 		
							</li>
						</ul>
					</div>
				{{/if}}
				<form class="navbar-right" role="search">
					
						<ul class="nav navbar-nav navbar-right">
							<li>
								<div class="btn-group navbar-form" role="toolbar">
									<a href="{{pathFor 'feedback'}}" class="btn btn-default"><i class="fa fa-paper-plane-o" title="Send us your feedback about SC2Talk"></i></a>
								</div>
							</li>
							{{#if currentUser}}
								<li>
									{{> notifier }} 
								</li>
							{{/if}}
							{{> loginButtons }}	
						</ul>
					
				</form>
			</div>	
		</nav>
		
		{{> errors}} 
		<div id="main" class="row-fluid">
			{{> yield}}
		</div>

	</div>
</template>
